<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtaMind - Aktivite Puanlama</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #fecca7);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .rating-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .rating-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .rating-question {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 2rem 0;
        }
        
        .star {
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .star.inactive {
            opacity: 0.3;
        }
        
        .star.active {
            opacity: 1;
            animation: starPulse 0.5s ease-in-out;
        }
        
        @keyframes starPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .star:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        
        .feedback-section {
            margin-top: 2rem;
        }
        
        .feedback-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        
        .feedback-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        .activity-type {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 10px 20px;
            margin-bottom: 1rem;
            display: inline-block;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <h1 class="rating-title">üåü Aktiviteyi Puanla! üåü</h1>
        
        <div class="activity-type" id="activityType">
            üìö Hikaye Dinleme
        </div>
        
        <p class="rating-question">Bu aktiviteyi ne kadar beƒüendin?</p>
        
        <div class="star-rating" id="starRating">
            <span class="star inactive" data-rating="1">‚≠ê</span>
            <span class="star inactive" data-rating="2">‚≠ê</span>
            <span class="star inactive" data-rating="3">‚≠ê</span>
            <span class="star inactive" data-rating="4">‚≠ê</span>
            <span class="star inactive" data-rating="5">‚≠ê</span>
        </div>
        
        <div class="feedback-section">
            <textarea 
                id="feedbackText" 
                class="feedback-input" 
                placeholder="Bu aktivite hakkƒ±nda ne d√º≈ü√ºnd√ºn? (ƒ∞steƒüe baƒülƒ±)"
                rows="3"
            ></textarea>
        </div>
        
        <button class="submit-btn" id="submitRating" disabled>
            üéØ Puanƒ±mƒ± G√∂nder
        </button>
        
        <div id="successMessage" class="success-message" style="display: none;">
            <p>üéâ Harika! Puanƒ±nƒ± aldƒ±k. Te≈üekk√ºrler!</p>
            <p id="encouragement"></p>
        </div>
    </div>

    <script>
        let selectedRating = 0;
        
        // Get activity details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const activityType = urlParams.get('type') || 'story';
        const activityId = urlParams.get('id') || null;
        const childId = urlParams.get('child') || 'demo-child';
        
        // Update activity type display
        const activityTypes = {
            'story': 'üìö Hikaye Dinleme',
            'voice_message': 'üé§ Anne/Baba Sesli Mesajƒ±',
            'game': 'üéÆ Oyun Oynama',
            'song': 'üéµ ≈ûarkƒ± Dinleme',
            'activity': 'üé® Aktivite Yapma'
        };
        
        document.getElementById('activityType').textContent = activityTypes[activityType] || 'üìö Hikaye Dinleme';
        
        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const submitBtn = document.getElementById('submitRating');
        
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                selectedRating = index + 1;
                updateStars();
                submitBtn.disabled = false;
            });
            
            star.addEventListener('mouseenter', () => {
                highlightStars(index + 1);
            });
        });
        
        document.getElementById('starRating').addEventListener('mouseleave', () => {
            updateStars();
        });
        
        function updateStars() {
            stars.forEach((star, index) => {
                if (index < selectedRating) {
                    star.className = 'star active';
                } else {
                    star.className = 'star inactive';
                }
            });
        }
        
        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.className = 'star active';
                } else {
                    star.className = 'star inactive';
                }
            });
        }
        
        // Submit rating
        submitBtn.addEventListener('click', async () => {
            const feedbackText = document.getElementById('feedbackText').value;
            
            try {
                const response = await fetch(`/api/activity-rating?child_id=${childId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        activity_type: activityType,
                        activity_id: activityId,
                        rating: selectedRating,
                        feedback_text: feedbackText || null
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showSuccess(result.child_encouragement);
                } else {
                    // Fallback for demo
                    showSuccess('‚≠ê'.repeat(selectedRating) + ' Harika! Puanƒ±nƒ± kaydettik!');
                }
            } catch (error) {
                // Demo fallback
                showSuccess('‚≠ê'.repeat(selectedRating) + ' Harika! Puanƒ±nƒ± kaydettik!');
            }
        });
        
        function showSuccess(encouragement) {
            document.getElementById('encouragement').textContent = encouragement;
            document.getElementById('successMessage').style.display = 'block';
            submitBtn.style.display = 'none';
            
            // Auto close after 3 seconds
            setTimeout(() => {
                window.history.back();
            }, 3000);
        }
        
        // Add sparkle effects
        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.fontSize = '1.5rem';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 2s ease-out forwards';
            sparkle.style.zIndex = '1000';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkle {
                    0% { opacity: 1; transform: scale(0) rotate(0deg); }
                    50% { opacity: 1; transform: scale(1) rotate(180deg); }
                    100% { opacity: 0; transform: scale(0) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
                style.remove();
            }, 2000);
        }, 2000);
    </script>
</body>
</html>
